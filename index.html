<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="robots" content="noindex, nofollow">
		<title>Fevereiro is coming</title>
		<link rel="stylesheet" href="https://codepen.io/abensur/pen/ea68e6de9d2ca9a25ffe65b1fa6900f2.css">
	</head>
	<body>
		<h1>Fevereiro is coming</h1>
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20221/antes_final.jpg" />
		<div id="clock">
			<div>
				<span class="days"></span>
				<div class="smalltext">Dias</div>
			</div>
			<div>
				<span class="hours"></span>
				<div class="smalltext">Horas</div>
			</div>
			<div>
				<span class="minutes"></span>
				<div class="smalltext">Minutos</div>
			</div>
			<div>
				<span class="seconds"></span>
				<div class="smalltext">Segundos</div>
			</div>
		</div>
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20221/depois_final.jpg" />
		<script src="https://codepen.io/abensur/pen/ea68e6de9d2ca9a25ffe65b1fa6900f2.js"></script>

</html>
